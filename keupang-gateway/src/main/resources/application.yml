spring:
    application:
        name: keupang-gateway

    cloud:
        gateway:
            routes[0]:
                id: user
                predicates[0]:
                    name: Path
                    args:
                        pattern: /user/**
                uri: http://localhost:8081

server:
    port: 8080


management:
    endpoints:
        web:
            exposure:
                include: gateway
    endpoint:
        gateway:
            enabled: true



